<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sum</title>
</head>
<body>
    <h1>Sum of Array Values</h1>
    <p>Check the console for output.</p>

    <script>
        // Function to calculate the sum of values in an array
        function sum(arr) {
            return arr
                .filter(item => typeof item === 'number') // Keep only numeric values
                .reduce((total, num) => total + num, 0); // Sum up the values
        }

        // Test Data
        console.log(sum([1, 2, 3])); // Output: 6
        console.log(sum([100, -200, 3])); // Output: -97
        console.log(sum([1, 2, 'a', 3])); // Output: 6
    </script>
</body>
</html>
